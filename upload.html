         /* Hamburger icon styles (previously defined) */

 .menu {
    display: none;
}

.menu ul {
    list-style: none;
    padding: 0;
}

.menu ul li {
    margin-bottom: 10px;
}

/* Styles for the visible menu when the hamburger is active */
.hamburger.active + .menu {
    display: block;
}
.hamburger {
    width: 30px;
    height: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    background: maroon;
}

.bar {
    width: 100%;
    height: 4px;
    background-color: black;
    transition: 0.4s;
}

.hamburger.active .bar:nth-child(1) {
    transform: rotate(-45deg) translate(-5px, 5px);
}

.hamburger.active .bar:nth-child(2) {
    opacity: 0;
}

.hamburger.active .bar:nth-child(3) {
    transform: rotate(45deg) translate(-5px, -5px);
}

    </style>
</head>
